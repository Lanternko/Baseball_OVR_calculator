<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大谷翔平校準分析 - 簡化版</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #2c3e50; 
            color: white; 
            padding: 20px; 
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .analysis-section { 
            background: #34495e; 
            padding: 25px; 
            margin: 20px 0; 
            border-radius: 12px; 
        }
        h1 { 
            text-align: center; 
            margin-bottom: 30px;
            font-size: 2.2em;
        }
        h2 {
            color: #3498db;
            margin-bottom: 20px;
        }
        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .button { 
            background: #3498db; 
            color: white; 
            padding: 15px 25px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 200px;
        }
        .button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin: 15px 0; 
            background: #2c3e50;
        }
        th, td { 
            padding: 12px; 
            border: 1px solid #555; 
            text-align: center; 
        }
        th { 
            background: #1a252f;
            font-weight: 600;
        }
        .highlight { 
            background: #e74c3c; 
        }
        .success {
            background: #27ae60;
        }
        #results {
            margin-top: 20px;
            padding: 20px;
            background: #2c3e50;
            border-radius: 8px;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎯 大谷翔平2024校準分析</h1>
        
        <div class="analysis-section">
            <h2>v2.5精細校準版測試</h2>
            <p>基於v2.4成功基礎進行精細微調，進一步提高預測準確度，目標總誤差&lt;0.030</p>
            
            <div class="button-group">
                <button class="button" onclick="testConversion()">📊 轉換測試</button>
                <button class="button" onclick="testBenchmarks()">⚙️ 基準調整</button>
                <button class="button" onclick="testCalibration()">🎯 校準驗證</button>
            </div>
            <div style="text-align: center; margin: 10px 0;">
                <button class="button" onclick="location.reload(true)" style="background: #e74c3c;">🔄 強制刷新 (清除緩存)</button>
            </div>
            
            <div id="version-info" style="background: #1a252f; padding: 10px; border-radius: 8px; margin-bottom: 15px; text-align: center;">
                <p style="margin: 0; color: #7f8c8d;">正在載入版本信息...</p>
            </div>
            
            <div id="results">
                <p style="text-align: center; color: #7f8c8d;">點擊上方按鈕開始分析...</p>
            </div>
        </div>
    </div>

    <script src="constants.js"></script>
    <script src="probability_model.js"></script>
    <script src="simulation_engine.js"></script>
    <script src="ovr_calculator.js"></script>
    
    <script>
        // 大谷真實數據
        const OHTANI_REAL = {xBA: 0.310, xSLG: 0.646, xwOBA: 0.390};
        
        // 頁面載入時檢查版本
        window.onload = function() {
            setTimeout(() => {
                const versionInfo = document.getElementById('version-info');
                const benchmarks = LEAGUE_BENCHMARKS;
                const version = benchmarks.xSLG.pr50 === 0.470 ? 'v2.5 (精細校準版)' : 
                               benchmarks.xSLG.pr50 === 0.450 ? 'v2.4 (反向校準版)' : 
                               benchmarks.xSLG.pr50 === 0.360 ? 'v2.3 (激進校準版)' : 
                               benchmarks.xSLG.pr50 === 0.390 ? 'v2.2 (校準版)' : 'v2.1 (原版)';
                               
                versionInfo.innerHTML = `
                    <p style="margin: 0;">
                        <strong>當前版本</strong>: ${version}<br>
                        <small>xSLG PR50: ${benchmarks.xSLG.pr50}, xBA PR50: ${benchmarks.xBA.pr50}, xwOBA PR50: ${benchmarks.xwOBA.pr50}</small>
                    </p>
                `;
            }, 500);
        };
        
        // 1. 轉換測試
        function testConversion() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>📊 正在分析轉換準確性...</p>';
            
            setTimeout(() => {
                try {
                    const converted = calculatePlayerGameAttributes(OHTANI_REAL.xBA, OHTANI_REAL.xSLG, OHTANI_REAL.xwOBA);
                    const simulated = simulatePlayerStats(converted.POW, converted.HIT, converted.EYE, 100, 600);
                    
                    const baDiff = simulated.BA - OHTANI_REAL.xBA;
                    const obpDiff = simulated.OBP - OHTANI_REAL.xwOBA;
                    const slgDiff = simulated.SLG - OHTANI_REAL.xSLG;
                    
                    results.innerHTML = `
                        <h3>📊 轉換準確性分析</h3>
                        <table>
                            <tr><th>項目</th><th>大谷真實</th><th>屬性值</th><th>模擬結果</th><th>差異</th><th>狀態</th></tr>
                            <tr>
                                <td>打擊率</td>
                                <td>.310</td>
                                <td>HIT ${converted.HIT.toFixed(0)}</td>
                                <td>${simulated.BA.toFixed(3)}</td>
                                <td>${(baDiff >= 0 ? '+' : '')}${baDiff.toFixed(3)}</td>
                                <td class="${Math.abs(baDiff) < 0.015 ? 'success' : 'highlight'}">${Math.abs(baDiff) < 0.015 ? '✅ 良好' : '❌ 偏高'}</td>
                            </tr>
                            <tr>
                                <td>上壘率</td>
                                <td>.390</td>
                                <td>EYE ${converted.EYE.toFixed(0)}</td>
                                <td>${simulated.OBP.toFixed(3)}</td>
                                <td>${(obpDiff >= 0 ? '+' : '')}${obpDiff.toFixed(3)}</td>
                                <td class="${Math.abs(obpDiff) < 0.015 ? 'success' : 'highlight'}">${Math.abs(obpDiff) < 0.015 ? '✅ 良好' : '❌ 偏高'}</td>
                            </tr>
                            <tr>
                                <td>長打率</td>
                                <td>.646</td>
                                <td>POW ${converted.POW.toFixed(0)}</td>
                                <td>${simulated.SLG.toFixed(3)}</td>
                                <td>${(slgDiff >= 0 ? '+' : '')}${slgDiff.toFixed(3)}</td>
                                <td class="${Math.abs(slgDiff) < 0.020 ? 'success' : 'highlight'}">${Math.abs(slgDiff) < 0.020 ? '✅ 良好' : '❌ 偏高'}</td>
                            </tr>
                        </table>
                    `;
                } catch (error) {
                    results.innerHTML = `<p style="color: #e74c3c;">❌ 測試失敗: ${error.message}</p>`;
                }
            }, 500);
        }
        
        // 2. 基準調整測試
        function testBenchmarks() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>⚙️ 正在分析基準值調整...</p>';
            
            setTimeout(() => {
                results.innerHTML = `
                    <h3>⚙️ v2.4反向基準值調整</h3>
                    <table>
                        <tr><th>指標</th><th>v2.1 (原版)</th><th>v2.4 (反向版)</th><th>調整幅度</th></tr>
                        <tr>
                            <td>xBA PR50</td>
                            <td>0.250</td>
                            <td>0.260</td>
                            <td><span class="success">+10點</span></td>
                        </tr>
                        <tr>
                            <td>xBA PR99</td>
                            <td>0.330</td>
                            <td>0.320</td>
                            <td><span class="highlight">-10點</span></td>
                        </tr>
                        <tr>
                            <td>xSLG PR50</td>
                            <td>0.400</td>
                            <td>0.450</td>
                            <td><span class="success">+50點</span></td>
                        </tr>
                        <tr>
                            <td>xSLG PR99</td>
                            <td>0.640</td>
                            <td>0.650</td>
                            <td><span class="success">+10點</span></td>
                        </tr>
                        <tr>
                            <td>xwOBA PR50</td>
                            <td>0.320</td>
                            <td>0.330</td>
                            <td><span class="success">+10點</span></td>
                        </tr>
                        <tr>
                            <td>xwOBA PR99</td>
                            <td>0.430</td>
                            <td>0.400</td>
                            <td><span class="highlight">-30點</span></td>
                        </tr>
                    </table>
                    <p><strong>🎯 反向策略</strong>: 適度提高基準值，讓大谷(.310/.390/.646)對應到80-95屬性範圍</p>
                    <p><strong>BABIP調整</strong>: HIT 99的BABIP設為0.335，合理支援.310 BA</p>
                    <p><strong>避免極端值</strong>: 防止大谷被轉換成120+的極端屬性值</p>
                `;
            }, 500);
        }
        
        // 3. 校準驗證
        function testCalibration() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>🎯 正在驗證校準效果...</p>';
            
            setTimeout(() => {
                try {
                    // 測試大谷
                    const converted = calculatePlayerGameAttributes(OHTANI_REAL.xBA, OHTANI_REAL.xSLG, OHTANI_REAL.xwOBA);
                    const simulated = simulatePlayerStats(converted.POW, converted.HIT, converted.EYE, 100, 600);
                    
                    const totalError = Math.abs(simulated.BA - OHTANI_REAL.xBA) + 
                                     Math.abs(simulated.OBP - OHTANI_REAL.xwOBA) + 
                                     Math.abs(simulated.SLG - OHTANI_REAL.xSLG);
                    
                    // 測試其他球員
                    const testCases = [
                        {name: 'Judge 2022', xBA: 0.311, xSLG: 0.686, xwOBA: 0.457},
                        {name: 'Freeman 2021', xBA: 0.300, xSLG: 0.503, xwOBA: 0.393}
                    ];
                    
                    let otherResults = '';
                    testCases.forEach(player => {
                        const attrs = calculatePlayerGameAttributes(player.xBA, player.xSLG, player.xwOBA);
                        const sim = simulatePlayerStats(attrs.POW, attrs.HIT, attrs.EYE, 50, 600);
                        const error = Math.abs(sim.BA - player.xBA) + Math.abs(sim.OBP - player.xwOBA) + Math.abs(sim.SLG - player.xSLG);
                        const status = error < 0.040 ? '✅' : '❌';
                        otherResults += `<tr><td>${player.name}</td><td>${error.toFixed(3)}</td><td class="${error < 0.040 ? 'success' : 'highlight'}">${status}</td></tr>`;
                    });
                    
                    results.innerHTML = `
                        <h3>🎯 v2.4反向校準效果驗證</h3>
                        <div style="background: #1a252f; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                            <h4>大谷翔平2024</h4>
                            <p><strong>屬性轉換</strong>: POW ${converted.POW.toFixed(0)}, HIT ${converted.HIT.toFixed(0)}, EYE ${converted.EYE.toFixed(0)}</p>
                            <p><strong>預測結果</strong>: ${simulated.BA.toFixed(3)}/${simulated.OBP.toFixed(3)}/${simulated.SLG.toFixed(3)}</p>
                            <p><strong>真實數據</strong>: .310/.390/.646</p>
                            <p><strong>總誤差</strong>: ${totalError.toFixed(3)} 
                               <span class="${totalError < 0.030 ? 'success' : totalError < 0.050 ? '' : 'highlight'}">
                                   ${totalError < 0.030 ? '🎯 優秀校準' : totalError < 0.050 ? '✅ 良好校準' : '❌ 需改善'}
                               </span>
                            </p>
                        </div>
                        
                        <table>
                            <tr><th>測試球員</th><th>總誤差</th><th>狀態</th></tr>
                            ${otherResults}
                        </table>
                        
                        <div style="background: #27ae60; padding: 15px; border-radius: 8px; margin-top: 15px; text-align: center;">
                            <strong>🔄 反向策略!</strong> v2.4版本提高基準值避免極端屬性轉換
                        </div>
                    `;
                } catch (error) {
                    results.innerHTML = `<p style="color: #e74c3c;">❌ 驗證失敗: ${error.message}</p>`;
                }
            }, 1000);
        }
    </script>
    
    <p style="text-align: center; margin-top: 30px;">
        <a href="research.html" style="color: #3498db; text-decoration: none;">← 返回研究模式</a>
    </p>
</body>
</html>
