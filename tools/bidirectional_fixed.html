<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雙向轉換測試 - 修復版</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #2c3e50; 
            color: white; 
            padding: 20px; 
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-section { 
            background: #34495e; 
            padding: 25px; 
            margin: 20px 0; 
            border-radius: 12px; 
        }
        h1 { 
            text-align: center; 
            margin-bottom: 30px;
            font-size: 2em;
        }
        .button-group {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        .test-btn { 
            background: #3498db; 
            color: white; 
            padding: 15px 20px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .test-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin: 15px 0; 
            background: #2c3e50;
        }
        th, td { 
            padding: 10px; 
            border: 1px solid #555; 
            text-align: center; 
        }
        th { 
            background: #1a252f;
            font-weight: 600;
        }
        .excellent { background: #27ae60; }
        .good { background: #f39c12; }
        .poor { background: #e74c3c; }
        #status {
            background: #1a252f;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        #results {
            margin-top: 20px;
            min-height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔄 雙向轉換準確性測試</h1>
        
        <div id="status">
            <p>正在載入模組...</p>
        </div>
        
        <div class="test-section">
            <h2>基準屬性組合測試</h2>
            <div class="button-group">
                <button class="test-btn" onclick="runTest(40, 40, 40)">🔵 全40 (PR1)</button>
                <button class="test-btn" onclick="runTest(70, 70, 70)">🟡 全70 (PR50)</button>
                <button class="test-btn" onclick="runTest(99, 99, 99)">🟠 全99 (PR99)</button>
                <button class="test-btn" onclick="runTest(40, 70, 99)">🔀 混合1 (40/70/99)</button>
                <button class="test-btn" onclick="runTest(99, 40, 70)">🔀 混合2 (99/40/70)</button>
                <button class="test-btn" onclick="runTest(70, 99, 40)">🔀 混合3 (70/99/40)</button>
                <button class="test-btn" onclick="runTest(85, 85, 85)">⭐ 全85 (全明星)</button>
                <button class="test-btn" onclick="runTest(95, 95, 95)">👑 全95 (MVP)</button>
                <button class="test-btn" onclick="runFullTest()">🎯 完整測試</button>
            </div>
            
            <div id="results">
                <p style="text-align: center; color: #7f8c8d;">點擊按鈕開始測試...</p>
            </div>
        </div>
    </div>

    <script src="constants.js"></script>
    <script src="probability_model.js"></script>
    <script src="simulation_engine.js"></script>
    <script src="ovr_calculator.js"></script>
    
    <script>
        let modulesLoaded = false;
        
        // 檢查模組載入狀態
        function checkModules() {
            const status = document.getElementById('status');
            
            if (typeof LEAGUE_BENCHMARKS === 'undefined') {
                status.innerHTML = '<p style="color: #e74c3c;">❌ Constants.js 載入失敗</p>';
                return false;
            }
            
            if (typeof simulatePlayerStats === 'undefined') {
                status.innerHTML = '<p style="color: #e74c3c;">❌ simulation_engine.js 載入失敗</p>';
                return false;
            }
            
            if (typeof calculatePlayerGameAttributes === 'undefined') {
                status.innerHTML = '<p style="color: #e74c3c;">❌ ovr_calculator.js 載入失敗</p>';
                return false;
            }
            
            status.innerHTML = '<p style="color: #27ae60;">✅ 所有模組已載入，可以開始測試</p>';
            modulesLoaded = true;
            return true;
        }
        
        // 頁面載入完成後檢查模組
        window.addEventListener('load', function() {
            setTimeout(checkModules, 1000);
        });
        
        // 執行單一測試
        function runTest(pow, hit, eye) {
            if (!modulesLoaded) {
                alert('模組尚未載入完成，請稍候');
                return;
            }
            
            const results = document.getElementById('results');
            results.innerHTML = '<p>🔄 測試 POW ' + pow + ', HIT ' + hit + ', EYE ' + eye + '...</p>';
            
            setTimeout(function() {
                try {
                    // 步驟1: 屬性 → 模擬
                    const simulated = simulatePlayerStats(pow, hit, eye, 200, 600);
                    
                    // 步驟2: 模擬 → 轉換
                    const converted = calculatePlayerGameAttributes(simulated.BA, simulated.SLG, simulated.OBP);
                    
                    // 步驟3: 計算誤差
                    const powError = Math.abs(converted.POW - pow);
                    const hitError = Math.abs(converted.HIT - hit);
                    const eyeError = Math.abs(converted.EYE - eye);
                    const totalError = powError + hitError + eyeError;
                    
                    // 步驟4: 評級
                    function getClass(error) {
                        return error < 3 ? 'excellent' : error < 6 ? 'good' : 'poor';
                    }
                    
                    function getStatus(error) {
                        return error < 3 ? '✅ 優秀' : error < 6 ? '⚠️ 良好' : '❌ 需改善';
                    }
                    
                    const totalClass = totalError < 9 ? 'excellent' : totalError < 15 ? 'good' : 'poor';
                    const totalStatus = totalError < 9 ? '🎯 優秀' : totalError < 15 ? '✅ 良好' : '❌ 需改善';
                    
                    results.innerHTML = 
                        '<h3>🔄 POW ' + pow + '/HIT ' + hit + '/EYE ' + eye + ' 測試結果</h3>' +
                        
                        '<h4>步驟1: 屬性 → 模擬數據</h4>' +
                        '<p>BA: ' + simulated.BA.toFixed(3) + ', OBP: ' + simulated.OBP.toFixed(3) + ', SLG: ' + simulated.SLG.toFixed(3) + '</p>' +
                        
                        '<h4>步驟2: 雙向轉換結果</h4>' +
                        '<table>' +
                            '<tr><th>屬性</th><th>原始</th><th>轉換</th><th>誤差</th><th>狀態</th></tr>' +
                            '<tr class="' + getClass(powError) + '">' +
                                '<td>POW</td><td>' + pow + '</td><td>' + converted.POW.toFixed(1) + '</td><td>' + powError.toFixed(1) + '</td><td>' + getStatus(powError) + '</td>' +
                            '</tr>' +
                            '<tr class="' + getClass(hitError) + '">' +
                                '<td>HIT</td><td>' + hit + '</td><td>' + converted.HIT.toFixed(1) + '</td><td>' + hitError.toFixed(1) + '</td><td>' + getStatus(hitError) + '</td>' +
                            '</tr>' +
                            '<tr class="' + getClass(eyeError) + '">' +
                                '<td>EYE</td><td>' + eye + '</td><td>' + converted.EYE.toFixed(1) + '</td><td>' + eyeError.toFixed(1) + '</td><td>' + getStatus(eyeError) + '</td>' +
                            '</tr>' +
                        '</table>' +
                        
                        '<div style="background: #1a252f; padding: 15px; border-radius: 8px; margin-top: 15px;" class="' + totalClass + '">' +
                            '<strong>總誤差: ' + totalError.toFixed(1) + '</strong> - ' + totalStatus +
                        '</div>';
                        
                } catch (error) {
                    results.innerHTML = '<p style="color: #e74c3c;">❌ 測試失敗: ' + error.message + '</p>';
                    console.error('測試錯誤:', error);
                }
            }, 300);
        }
        
        // 執行完整測試
        function runFullTest() {
            if (!modulesLoaded) {
                alert('模組尚未載入完成，請稍候');
                return;
            }
            
            const results = document.getElementById('results');
            results.innerHTML = '<p>🎯 執行完整測試...</p>';
            
            setTimeout(function() {
                const testCases = [
                    [40, 40, 40], [70, 70, 70], [99, 99, 99],
                    [40, 70, 99], [99, 40, 70], [70, 99, 40],
                    [85, 85, 85], [95, 95, 95]
                ];
                
                let excellentCount = 0;
                let goodCount = 0;
                let poorCount = 0;
                let tableRows = '';
                
                testCases.forEach(function(testCase) {
                    const pow = testCase[0];
                    const hit = testCase[1]; 
                    const eye = testCase[2];
                    
                    try {
                        const simulated = simulatePlayerStats(pow, hit, eye, 100, 600);
                        const converted = calculatePlayerGameAttributes(simulated.BA, simulated.SLG, simulated.OBP);
                        
                        const totalError = Math.abs(converted.POW - pow) + Math.abs(converted.HIT - hit) + Math.abs(converted.EYE - eye);
                        
                        const errorClass = totalError < 9 ? 'excellent' : totalError < 15 ? 'good' : 'poor';
                        const status = totalError < 9 ? '✅' : totalError < 15 ? '⚠️' : '❌';
                        
                        if (totalError < 9) excellentCount++;
                        else if (totalError < 15) goodCount++;
                        else poorCount++;
                        
                        tableRows += 
                            '<tr class="' + errorClass + '">' +
                                '<td>POW' + pow + '/HIT' + hit + '/EYE' + eye + '</td>' +
                                '<td>' + converted.POW.toFixed(0) + '/' + converted.HIT.toFixed(0) + '/' + converted.EYE.toFixed(0) + '</td>' +
                                '<td>' + totalError.toFixed(1) + '</td>' +
                                '<td>' + status + '</td>' +
                            '</tr>';
                            
                    } catch (error) {
                        console.error('測試 POW' + pow + '/HIT' + hit + '/EYE' + eye + ' 失敗:', error);
                    }
                });
                
                const total = testCases.length;
                const excellentRate = (excellentCount / total * 100).toFixed(1);
                
                results.innerHTML = 
                    '<h3>🎯 完整雙向轉換測試結果</h3>' +
                    
                    '<div style="background: #1a252f; padding: 15px; border-radius: 8px; margin-bottom: 20px;">' +
                        '<h4>📊 整體評估</h4>' +
                        '<p>優秀: ' + excellentCount + '/' + total + ' (' + excellentRate + '%)</p>' +
                        '<p>良好: ' + goodCount + '/' + total + '</p>' +
                        '<p>需改善: ' + poorCount + '/' + total + '</p>' +
                        '<p><strong>系統評級: ' + (excellentRate >= 75 ? '🎯 優秀系統' : excellentRate >= 50 ? '✅ 良好系統' : '⚠️ 需要改善') + '</strong></p>' +
                    '</div>' +
                    
                    '<table>' +
                        '<tr><th>原始屬性</th><th>轉換結果</th><th>總誤差</th><th>狀態</th></tr>' +
                        tableRows +
                    '</table>';
                    
            }, 1000);
        }
    </script>
    
    <p style="text-align: center; margin-top: 30px;">
        <a href="research.html" style="color: #3498db; text-decoration: none;">← 返回研究模式</a>
    </p>
</body>
</html>
