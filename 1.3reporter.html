<body>
    <div class="container">

            <div class="chart-container">

    <script>
        // å¸¸æ•¸å®šç¾©
        const LEAGUE_BENCHMARKS = {
            'xBA': {'pr1': 0.200, 'pr50': 0.250, 'pr99': 0.330},
            'xSLG': {'pr1': 0.310, 'pr50': 0.400, 'pr99': 0.640},
            'xwOBA': {'pr1': 0.260, 'pr50': 0.320, 'pr99': 0.430}
        };
        const ATTRIBUTE_MAPPING_POINTS = {'pr1': 40, 'pr50': 70, 'pr99': 99};
        
        // æ•¸æ“šè½‰ä¸‰åœçš„è¨ˆç®—å‡½æ•¸ï¼ˆå¾ä½ çš„ä»£ç¢¼è¤‡è£½ï¼‰
        function getAttributeScoreExtreme(metricVal, pr1Benchmark, pr50Benchmark, pr99Benchmark, statType) {
            const pr1_map = ATTRIBUTE_MAPPING_POINTS['pr1'];
            const pr50_map = ATTRIBUTE_MAPPING_POINTS['pr50'];
            const pr99_map = ATTRIBUTE_MAPPING_POINTS['pr99'];
            const delta_50_1 = pr50_map - pr1_map;
            const delta_99_50 = pr99_map - pr50_map;
            
            let score = 0;
            
            const isExtremeValue = (
                (statType === 'BA' && metricVal >= 0.95) ||
                (statType === 'SLG' && metricVal >= 3.0) ||
                (statType === 'OBA' && metricVal >= 0.95)
            );
            
            if (isExtremeValue) {
                if (statType === 'BA' && metricVal >= 1.0) return 500;
                if (statType === 'SLG' && metricVal >= 3.5) return 500;
                if (statType === 'OBA' && metricVal >= 1.0) return 500;
                
                if (statType === 'BA') {
                    return 200 + (metricVal - 0.95) / 0.05 * 300;
                }
                if (statType === 'SLG') {
                    return 200 + (metricVal - 3.0) / 0.5 * 300;
                }
                if (statType === 'OBA') {
                    return 200 + (metricVal - 0.95) / 0.05 * 300;
                }
            }
            
            if (metricVal <= pr1Benchmark) {
                score = pr1_map;
            } else if (metricVal <= pr50Benchmark) {
                score = pr1_map + delta_50_1 * (metricVal - pr1Benchmark) / (pr50Benchmark - pr1Benchmark);
            } else if (metricVal <= pr99Benchmark) {
                score = pr50_map + delta_99_50 * (metricVal - pr50Benchmark) / (pr99Benchmark - pr50Benchmark);
            } else {
                const slope_pr50_pr99 = delta_99_50 / (pr99Benchmark - pr50Benchmark);
                const basicExtension = pr99_map + slope_pr50_pr99 * (metricVal - pr99Benchmark);
                const overPr99Factor = (metricVal - pr99Benchmark) / (pr99Benchmark - pr50Benchmark);
                let extraBonus = 0;
                
                if (statType === 'SLG') {
                    extraBonus = Math.min(overPr99Factor * 80, 300);
                } else if (statType === 'BA') {
                    extraBonus = Math.min(overPr99Factor * 60, 250);
                } else if (statType === 'OBA') {
                    extraBonus = Math.min(overPr99Factor * 60, 250);
                }
                
                score = basicExtension + extraBonus;
            }
            
            return Math.max(0, Math.min(500, score));
        }

        let charts = {};

        function generateSingleCurve(statType, canvasId, title) {
            let benchmarks, dataRange, step;
            
            if (statType === 'SLG') {
                benchmarks = LEAGUE_BENCHMARKS['xSLG'];
                dataRange = [0.000, 1.000];
                step = 0.010;
            } else if (statType === 'BA') {
                benchmarks = LEAGUE_BENCHMARKS['xBA'];
                dataRange = [0.000, 0.500];
                step = 0.005;
            } else { // OBA
                benchmarks = LEAGUE_BENCHMARKS['xwOBA'];
                dataRange = [0.000, 0.600];
                step = 0.005;
            }
            
            const dataPoints = [];
            const labels = [];
            let monotonicity = true;
            let lastAttribute = -1;
            
            for (let val = dataRange[0]; val <= dataRange[1]; val += step) {
                const attribute = getAttributeScoreExtreme(val, benchmarks.pr1, benchmarks.pr50, benchmarks.pr99, statType);
                dataPoints.push(attribute);
                labels.push(val.toFixed(3));
                
                if (attribute < lastAttribute) {
                    monotonicity = false;
                }
                lastAttribute = attribute;
            }
            
            const ctx = document.getElementById(canvasId).getContext('2d');
            
            if (charts[canvasId]) {
                charts[canvasId].destroy();
            }
            
            charts[canvasId] = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: `${title}`,
                        data: dataPoints,
                        borderColor: statType === 'SLG' ? '#ff6b6b' : statType === 'BA' ? '#4ecdc4' : '#ffa726',
                        backgroundColor: statType === 'SLG' ? 'rgba(255, 107, 107, 0.1)' : statType === 'BA' ? 'rgba(78, 205, 196, 0.1)' : 'rgba(255, 167, 38, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.1,
                        pointRadius: 0,
                        pointHoverRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: title,
                            font: { size: 14 }
                        },
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: `${statType} æ•¸å€¼`
                            },
                            ticks: {
                                maxTicksLimit: 10
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'å±¬æ€§å€¼'
                            },
                            min: 0,
                            max: 200
                        }
                    },
                    elements: {
                        point: {
                            hoverRadius: 8
                        }
                    }
                }
            });
            
            return { monotonicity, min: Math.min(...dataPoints), max: Math.max(...dataPoints) };
        }

        function generateAllCurves() {
            const slgResult = generateSingleCurve('SLG', 'slgToPowChart', 'SLG â†’ POW');
            const baResult = generateSingleCurve('BA', 'baToHitChart', 'BA â†’ HIT');
            const obpResult = generateSingleCurve('OBA', 'obpToEyeChart', 'OBP â†’ EYE');
            
            const resultsDiv = document.getElementById('analysisResults');
            resultsDiv.style.display = 'block';
            resultsDiv.innerHTML = `

ğŸ“ˆ SLG â†’ POW è½‰æ›:
   å–®èª¿æ€§: ${slgResult.monotonicity ? 'âœ… é€šé' : 'âŒ å¤±æ•—'}
   å±¬æ€§ç¯„åœ: ${slgResult.min} - ${slgResult.max}
   
ğŸ“ˆ BA â†’ HIT è½‰æ›:
   å–®èª¿æ€§: ${baResult.monotonicity ? 'âœ… é€šé' : 'âŒ å¤±æ•—'}
   å±¬æ€§ç¯„åœ: ${baResult.min} - ${baResult.max}
   
ğŸ“ˆ OBP â†’ EYE è½‰æ›:
   å–®èª¿æ€§: ${obpResult.monotonicity ? 'âœ… é€šé' : 'âŒ å¤±æ•—'}
   å±¬æ€§ç¯„åœ: ${obpResult.min} - ${obpResult.max}

ğŸ¯ åŸºæº–é»æª¢æŸ¥:
   SLG 0.310 (PR1) â†’ POW: ${getAttributeScoreExtreme(0.310, LEAGUE_BENCHMARKS['xSLG']['pr1'], LEAGUE_BENCHMARKS['xSLG']['pr50'], LEAGUE_BENCHMARKS['xSLG']['pr99'], 'SLG').toFixed(1)} (æœŸæœ›: 40)
   SLG 0.400 (PR50) â†’ POW: ${getAttributeScoreExtreme(0.400, LEAGUE_BENCHMARKS['xSLG']['pr1'], LEAGUE_BENCHMARKS['xSLG']['pr50'], LEAGUE_BENCHMARKS['xSLG']['pr99'], 'SLG').toFixed(1)} (æœŸæœ›: 70)
   SLG 0.640 (PR99) â†’ POW: ${getAttributeScoreExtreme(0.640, LEAGUE_BENCHMARKS['xSLG']['pr1'], LEAGUE_BENCHMARKS['xSLG']['pr50'], LEAGUE_BENCHMARKS['xSLG']['pr99'], 'SLG').toFixed(1)} (æœŸæœ›: 99)
   
   BA 0.200 (PR1) â†’ HIT: ${getAttributeScoreExtreme(0.200, LEAGUE_BENCHMARKS['xBA']['pr1'], LEAGUE_BENCHMARKS['xBA']['pr50'], LEAGUE_BENCHMARKS['xBA']['pr99'], 'BA').toFixed(1)} (æœŸæœ›: 40)
   BA 0.250 (PR50) â†’ HIT: ${getAttributeScoreExtreme(0.250, LEAGUE_BENCHMARKS['xBA']['pr1'], LEAGUE_BENCHMARKS['xBA']['pr50'], LEAGUE_BENCHMARKS['xBA']['pr99'], 'BA').toFixed(1)} (æœŸæœ›: 70)
   BA 0.330 (PR99) â†’ HIT: ${getAttributeScoreExtreme(0.330, LEAGUE_BENCHMARKS['xBA']['pr1'], LEAGUE_BENCHMARKS['xBA']['pr50'], LEAGUE_BENCHMARKS['xBA']['pr99'], 'BA').toFixed(1)} (æœŸæœ›: 99)
   
   OBP 0.260 (PR1) â†’ EYE: ${getAttributeScoreExtreme(0.260, LEAGUE_BENCHMARKS['xwOBA']['pr1'], LEAGUE_BENCHMARKS['xwOBA']['pr50'], LEAGUE_BENCHMARKS['xwOBA']['pr99'], 'OBA').toFixed(1)} (æœŸæœ›: 40)
   OBP 0.320 (PR50) â†’ EYE: ${getAttributeScoreExtreme(0.320, LEAGUE_BENCHMARKS['xwOBA']['pr1'], LEAGUE_BENCHMARKS['xwOBA']['pr50'], LEAGUE_BENCHMARKS['xwOBA']['pr99'], 'OBA').toFixed(1)} (æœŸæœ›: 70)
   OBP 0.430 (PR99) â†’ EYE: ${getAttributeScoreExtreme(0.430, LEAGUE_BENCHMARKS['xwOBA']['pr1'], LEAGUE_BENCHMARKS['xwOBA']['pr50'], LEAGUE_BENCHMARKS['xwOBA']['pr99'], 'OBA').toFixed(1)} (æœŸæœ›: 99)
            `;
        }

        function testProblematicCases() {
            // æ¸¬è©¦ä½ æˆªåœ–ä¸­çš„å•é¡Œæ¡ˆä¾‹
            const testCases = [
                {name: 'å•é¡Œæ¡ˆä¾‹1', xBA: 0.2, xSLG: 0.3, xwOBA: 0.25},
                {name: 'å•é¡Œæ¡ˆä¾‹2', xBA: 0.01, xSLG: 0.01, xwOBA: 0.01},
                {name: 'æ¥µä½æ•¸æ“š', xBA: 0.100, xSLG: 0.200, xwOBA: 0.200},
                {name: 'æ­£å¸¸æ•¸æ“š', xBA: 0.280, xSLG: 0.450, xwOBA: 0.350},
                {name: 'å„ªç§€æ•¸æ“š', xBA: 0.320, xSLG: 0.600, xwOBA: 0.420}
            ];
            
            let results = 'ğŸ§ª å•é¡Œæ¡ˆä¾‹æ¸¬è©¦:\n\n';
            
            testCases.forEach(testCase => {
                const powScore = getAttributeScoreExtreme(testCase.xSLG, LEAGUE_BENCHMARKS['xSLG']['pr1'], LEAGUE_BENCHMARKS['xSLG']['pr50'], LEAGUE_BENCHMARKS['xSLG']['pr99'], 'SLG');
                const hitScore = getAttributeScoreExtreme(testCase.xBA, LEAGUE_BENCHMARKS['xBA']['pr1'], LEAGUE_BENCHMARKS['xBA']['pr50'], LEAGUE_BENCHMARKS['xBA']['pr99'], 'BA');
                const eyeScore = getAttributeScoreExtreme(testCase.xwOBA, LEAGUE_BENCHMARKS['xwOBA']['pr1'], LEAGUE_BENCHMARKS['xwOBA']['pr50'], LEAGUE_BENCHMARKS['xwOBA']['pr99'], 'OBA');
                
                results += `${testCase.name}:\n`;
                results += `   è¼¸å…¥: BA=${testCase.xBA}, SLG=${testCase.xSLG}, OBP=${testCase.xwOBA}\n`;
                results += `   è¼¸å‡º: POW=${powScore.toFixed(1)}, HIT=${hitScore.toFixed(1)}, EYE=${eyeScore.toFixed(1)}\n`;
                results += `   å¹³å‡: ${((powScore + hitScore + eyeScore) / 3).toFixed(1)}\n\n`;
            });
            
            const resultsDiv = document.getElementById('analysisResults');
            resultsDiv.style.display = 'block';
            resultsDiv.innerHTML = results;
        }

        function testBenchmarks() {
            const benchmarkTests = [
                // PR1 åŸºæº–é»
                {xBA: 0.200, xSLG: 0.310, xwOBA: 0.260, expected: 'PR1 (40,40,40)'},
                // PR50 åŸºæº–é»  
                {xBA: 0.250, xSLG: 0.400, xwOBA: 0.320, expected: 'PR50 (70,70,70)'},
                // PR99 åŸºæº–é»
                {xBA: 0.330, xSLG: 0.640, xwOBA: 0.430, expected: 'PR99 (99,99,99)'}
            ];
            
            let results = 'ğŸ¯ åŸºæº–é»ç²¾ç¢ºåº¦æ¸¬è©¦:\n\n';
            
            benchmarkTests.forEach(test => {
                const powScore = getAttributeScoreExtreme(test.xSLG, LEAGUE_BENCHMARKS['xSLG']['pr1'], LEAGUE_BENCHMARKS['xSLG']['pr50'], LEAGUE_BENCHMARKS['xSLG']['pr99'], 'SLG');
                const hitScore = getAttributeScoreExtreme(test.xBA, LEAGUE_BENCHMARKS['xBA']['pr1'], LEAGUE_BENCHMARKS['xBA']['pr50'], LEAGUE_BENCHMARKS['xBA']['pr99'], 'BA');
                const eyeScore = getAttributeScoreExtreme(test.xwOBA, LEAGUE_BENCHMARKS['xwOBA']['pr1'], LEAGUE_BENCHMARKS['xwOBA']['pr50'], LEAGUE_BENCHMARKS['xwOBA']['pr99'], 'OBA');
                
                results += `${test.expected}:\n`;
                results += `   è¼¸å…¥: BA=${test.xBA}, SLG=${test.xSLG}, OBP=${test.xwOBA}\n`;
                results += `   å¯¦éš›: POW=${powScore.toFixed(1)}, HIT=${hitScore.toFixed(1)}, EYE=${eyeScore.toFixed(1)}\n`;
                
                // æª¢æŸ¥ç²¾ç¢ºåº¦
                const powError = Math.abs(powScore - (test.expected.includes('40') ? 40 : test.expected.includes('70') ? 70 : 99));
                const hitError = Math.abs(hitScore - (test.expected.includes('40') ? 40 : test.expected.includes('70') ? 70 : 99));
                const eyeError = Math.abs(eyeScore - (test.expected.includes('40') ? 40 : test.expected.includes('70') ? 70 : 99));
                
                results += `   èª¤å·®: POWÂ±${powError.toFixed(1)}, HITÂ±${hitError.toFixed(1)}, EYEÂ±${eyeError.toFixed(1)}\n`;
                results += `   ${(powError < 0.1 && hitError < 0.1 && eyeError < 0.1) ? 'âœ… ç²¾ç¢º' : 'âŒ åå·®'}\n\n`;
            });
            
            const resultsDiv = document.getElementById('analysisResults');
            resultsDiv.style.display = 'block';
            resultsDiv.innerHTML = results;
        }

        // é é¢è¼‰å…¥æ™‚è‡ªå‹•ç”Ÿæˆåœ–è¡¨
