<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>棒球OVR雙向轉換器 v1.3</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="player-cards.css">
    <link rel="stylesheet" href="modal.css">
    <script src="constants.js"></script>
    <script src="ovr_calculator.js"></script>
    <script src="probability_model.js"></script>
    <script src="simulation_engine.js"></script>
    <script src="main.js"></script>
    <script src="player-card.js"></script>
</head>
<body>
    <!-- 全寬度頭部區域 -->
    <div class="header">
        <div class="header-content">
            <h1 class="full-title">棒球OVR雙向轉換器</h1>
            <h1 class="mobile-title">OVR雙向轉換</h1>
            <p>基於HIT/POW/EYE的球員卡數據預測</p>
            <!-- 右上角按鈕區域 -->
            <div class="header-buttons">
                <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()" title="切換深淺模式">
                    ◐
                </button>
            </div>
            
            <!-- 分頁按鈕 -->
            <div class="tab-buttons">
                <button class="tab-btn active" id="tabOVR" onclick="switchToMode('statsToAttributes')">
                    計算OVR
                </button>
                <button class="tab-btn" id="tabSimulate" onclick="switchToMode('attributesToStats')">
                    模擬數據
                </button>
            </div>
        </div>
    </div>
    
    
    <div class="container">
        
        <div class="main-content">
            <!-- 數據轉三圍 -->
            <div class="calculator-section" id="statsToAttributesCalculator">
                
                <div class="input-row">
                    <div class="input-label-column">
                        <label for="playerName">球員名稱</label>
                    </div>
                    <div class="input-field-column">
                        <input type="text" id="playerName" placeholder="例如：大谷翔平24'" maxlength="20">
                    </div>
                </div>
                
                <div class="input-spacing"></div>
                
                <div class="input-row">
                    <div class="input-label-column">
                        <label for="xBA">預期打擊率 (xBA)</label>
                    </div>
                    <div class="input-field-column">
                        <input type="number" id="xBA" step="0.001" placeholder="0.314" min="0" max="1">
                    </div>
                </div>
                
                <div class="input-row">
                    <div class="input-label-column">
                        <label for="xSLG">預期長打率 (xSLG)</label>
                    </div>
                    <div class="input-field-column">
                        <input type="number" id="xSLG" step="0.001" placeholder="0.66" min="0" max="4">
                    </div>
                </div>
                
                <div class="input-row">
                    <div class="input-label-column">
                        <label for="xwOBA">預期加權上壘率 (xwOBA)</label>
                    </div>
                    <div class="input-field-column">
                        <input type="number" id="xwOBA" step="0.001" placeholder="0.442" min="0" max="1">
                    </div>
                </div>
                
                <div class="button-group">
                    <button class="button secondary-button" onclick="useDefaultValues('statsToAttributes')">
                        使用預設值
                    </button>
                    <button class="button" onclick="calculateAndShowModal('statsToAttributes')">
                        計算OVR
                    </button>
                </div>
                
                <!-- 移除中間結果顯示，直接顯示模態 -->
            </div>
            
            <!-- 三圍轉數據 -->
            <div class="calculator-section" id="attributesToStatsCalculator" style="display: none;">
                
                <div class="input-row">
                    <div class="input-label-column">
                        <label for="playerNameAttributes">球員名稱</label>
                    </div>
                    <div class="input-field-column">
                        <input type="text" id="playerNameAttributes" placeholder="例如：大谷翔平24'" maxlength="20">
                    </div>
                </div>
                
                <div class="input-spacing"></div>
                
                <div class="input-row">
                    <div class="input-label-column">
                        <label for="inputHIT">HIT (Hit Tool)</label>
                    </div>
                    <div class="input-field-column">
                        <input type="number" id="inputHIT" placeholder="93" min="0" max="500">
                    </div>
                </div>

                <div class="input-row">
                    <div class="input-label-column">
                        <label for="inputPOW">POW (Power)</label>
                    </div>
                    <div class="input-field-column">
                        <input type="number" id="inputPOW" placeholder="108" min="0" max="500">
                    </div>
                </div>
                
                <div class="input-row">
                    <div class="input-label-column">
                        <label for="inputEYE">EYE (Plate Discipline)</label>
                    </div>
                    <div class="input-field-column">
                        <input type="number" id="inputEYE" placeholder="109" min="0" max="500">
                    </div>
                </div>
                
                <div class="input-row">
                    <div class="input-label-column">
                        <label for="inputPA">打席數 (PA)</label>
                    </div>
                    <div class="input-field-column">
                        <input type="number" id="inputPA" placeholder="600" min="1" max="1000">
                    </div>
                </div>
                
                <div class="button-group">
                    <button class="button secondary-button" onclick="useDefaultValues('attributesToStats')">
                        使用預設值
                    </button>
                    <button class="button" onclick="calculateAndShowModal('attributesToStats')">
                        模擬數據
                    </button>
                </div>
                
                <!-- 移除中間結果顯示，直接顯示模態 -->
            </div>
        </div>
    </div>

    <!-- 球員卡模態視窗 -->
    <!-- 模態視窗將由 player-card.js 動態創建 -->

    <script>
        // 核心變數和設定
        function calculateStats() {
            const inputs = getCurrentInputs('attributesToStats');
            if (!inputs) return;
            
            if (inputs.pow > 500 || inputs.hit > 500 || inputs.eye > 500) {
                alert('三圍不得超過500！');
                return;
            }
            
            const stats = simulatePlayerStats(inputs.pow, inputs.hit, inputs.eye, NUM_SIMULATIONS, inputs.pa);
            const ovrResult = calculateBatterOVR(inputs.pow, inputs.hit, inputs.eye);
            
            document.getElementById('baResult').textContent = stats.BA.toFixed(3);
            document.getElementById('obpResult').textContent = stats.OBP.toFixed(3);
            document.getElementById('slgResult').textContent = stats.SLG.toFixed(3);
            document.getElementById('opsResult').textContent = stats.OPS.toFixed(3);
            document.getElementById('hrResult').textContent = Math.round(stats.HR_count);
            document.getElementById('bbRateResult').textContent = (stats.BB_rate * 100).toFixed(1) + '%';
            document.getElementById('kRateResult').textContent = (stats.K_rate * 100).toFixed(1) + '%';
            
            // 清除快取如果需要
            const newHash = generateInputHash(inputs, 'attributesToStats');
            if (inputHashCache.attributesToStats !== newHash) {
                playerCardCache.attributesToStats = null;
            }
            
            document.getElementById('statsResults').style.display = 'block';
        }

        // 按需設定預設值（按鈕觸發）
        function useDefaultValues(mode) {
            if (mode === 'statsToAttributes') {
                const inputs = [
                    {id: 'playerName', defaultVal: '大谷翔平24\''},
                    {id: 'xBA', defaultVal: 0.314},
                    {id: 'xSLG', defaultVal: 0.66}, 
                    {id: 'xwOBA', defaultVal: 0.442}
                ];
                inputs.forEach(input => {
                    const element = document.getElementById(input.id);
                    if (element) {
                        element.value = input.defaultVal;
                    }
                });
            } else if (mode === 'attributesToStats') {
                const inputs = [
                    {id: 'playerNameAttributes', defaultVal: '先發打者'},
                    {id: 'inputHIT', defaultVal: 93},
                    {id: 'inputPOW', defaultVal: 108},
                    {id: 'inputEYE', defaultVal: 109},
                    {id: 'inputPA', defaultVal: 600}
                ];
                inputs.forEach(input => {
                    const element = document.getElementById(input.id);
                    if (element) {
                        element.value = input.defaultVal;
                    }
                });
            }
        }

        // 設備檢測和界面模式
        let isMobile = false;
        let isTablet = false;
        let currentMode = 'statsToAttributes'; // 'statsToAttributes' or 'attributesToStats'

        // 檢測設備類型
        function detectDevice() {
            const userAgent = navigator.userAgent.toLowerCase();
            const screenWidth = window.innerWidth;
            
            // 檢測移動設備
            isMobile = /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/.test(userAgent) || screenWidth <= 768;
            isTablet = /ipad|android/.test(userAgent) && screenWidth > 768 && screenWidth <= 1024;
            
            console.log(`設備檢測: ${isMobile ? '移動端' : '桌面端'}, 屏幕寬度: ${screenWidth}px`);
            
            // 根據設備類型添加CSS類
            document.body.classList.toggle('mobile-device', isMobile);
            document.body.classList.toggle('tablet-device', isTablet);
            document.body.classList.toggle('desktop-device', !isMobile && !isTablet);
            
            return { isMobile, isTablet, screenWidth };
        }

        // 快取系統
        let playerCardCache = {
            statsToAttributes: null,
            attributesToStats: null
        };
        
        let inputHashCache = {
            statsToAttributes: '',
            attributesToStats: ''
        };

        // 獲取當前輸入值 - 支援預設值系統
        function getInputValueWithDefault(element) {
            const value = element.value.trim();
            if (value === '' || value === null || value === undefined) {
                // 如果用戶沒有輸入，返回空值讓用戶明確選擇輸入或使用預設值按鈕
                return '';
            }
            return value;
        }

        function getCurrentInputs(mode) {
            if (mode === 'statsToAttributes') {
                const xBAElement = document.getElementById('xBA');
                const xSLGElement = document.getElementById('xSLG');
                const xwOBAElement = document.getElementById('xwOBA');
                const nameElement = document.getElementById('playerName');
                
                const xBA = parseFloat(getInputValueWithDefault(xBAElement)) || 0;
                const xSLG = parseFloat(getInputValueWithDefault(xSLGElement)) || 0;
                const xwOBA = parseFloat(getInputValueWithDefault(xwOBAElement)) || 0;
                const name = getInputValueWithDefault(nameElement) || '預測球員';
                
                if (xBA === 0 && xSLG === 0 && xwOBA === 0) {
                    alert('請至少輸入一個統計數據或使用預設值');
                    return null;
                }
                
                return {
                    stats: { xBA, xSLG, xwOBA },
                    name: name
                };
            } else {
                const HITElement = document.getElementById('inputHIT');
                const POWElement = document.getElementById('inputPOW');
                const EYEElement = document.getElementById('inputEYE');
                const PAElement = document.getElementById('inputPA');
                const nameElement = document.getElementById('playerNameAttributes');
                
                const HIT = parseFloat(getInputValueWithDefault(HITElement)) || 0;
                const POW = parseFloat(getInputValueWithDefault(POWElement)) || 0;
                const EYE = parseFloat(getInputValueWithDefault(EYEElement)) || 0;
                const PA = parseInt(getInputValueWithDefault(PAElement)) || 600;
                const name = getInputValueWithDefault(nameElement) || '預測球員';
                
                if (HIT === 0 && POW === 0 && EYE === 0) {
                    alert('請至少輸入一個能力值或使用預設值');
                    return null;
                }
                
                // 計算OVR
                const ovrResult = calculateBatterOVR(POW, HIT, EYE);
                
                return {
                    attributes: { HIT, POW, EYE, ovr: ovrResult.ovr },
                    pa: PA,
                    name: name
                };
            }
        }

        // 清除輸入框回到placeholder狀態
        function useDefaultValues(mode) {
            if (mode === 'statsToAttributes') {
                // 清空輸入框，顯示placeholder
                document.getElementById('playerName').value = '';
                document.getElementById('xBA').value = '';
                document.getElementById('xSLG').value = '';
                document.getElementById('xwOBA').value = '';
            } else {
                // 清空輸入框，顯示placeholder
                document.getElementById('playerNameAttributes').value = '';
                document.getElementById('inputHIT').value = '';
                document.getElementById('inputPOW').value = '';
                document.getElementById('inputEYE').value = '';
                document.getElementById('inputPA').value = '';
            }
        }

        // 計算並顯示模態視窗
        function calculateAndShowModal(mode) {
            showPlayerCardModal(mode);
        }

        // 獲取當前輸入值，如果為空則使用預設值
        function getCurrentInputs(mode) {
            if (mode === 'statsToAttributes') {
                const xBAInput = document.getElementById('xBA').value;
                const xSLGInput = document.getElementById('xSLG').value;
                const xwOBAInput = document.getElementById('xwOBA').value;
                const playerName = document.getElementById('playerName').value;
                
                // 使用輸入值或預設值（對應placeholder）
                const xBA = parseFloat(xBAInput) || 0.314;
                const xSLG = parseFloat(xSLGInput) || 0.66;
                const xwOBA = parseFloat(xwOBAInput) || 0.442;
                
                return {
                    name: playerName || '大谷翔平24\'',
                    stats: {
                        xBA: Math.max(0, xBA),
                        xSLG: Math.max(0, xSLG),
                        xwOBA: Math.max(0, xwOBA)
                    }
                };
            } else if (mode === 'attributesToStats') {
                const hitInput = document.getElementById('inputHIT').value;
                const powInput = document.getElementById('inputPOW').value;
                const eyeInput = document.getElementById('inputEYE').value;
                const paInput = document.getElementById('inputPA').value;
                const playerName = document.getElementById('playerNameAttributes').value;
                
                // 使用輸入值或預設值（對應placeholder）
                const hit = parseFloat(hitInput) || 93;
                const pow = parseFloat(powInput) || 108;
                const eye = parseFloat(eyeInput) || 109;
                const pa = parseInt(paInput) || 600;
                
                const ovrResult = calculateBatterOVR(pow, hit, eye);
                
                return {
                    name: playerName || '大谷翔平24\'',
                    pa: Math.max(1, pa),
                    attributes: {
                        HIT: Math.max(0, hit),
                        POW: Math.max(0, pow),
                        EYE: Math.max(0, eye),
                        ovr: ovrResult.ovr
                    }
                };
            }
            return null;
        }

        // 模態視窗控制 - 使用新的球員卡系統
        function showPlayerCardModal(mode) {
            // 檢查是否有快取的數據
            let playerData, statsData;
            
            if (mode === 'statsToAttributes') {
                const inputs = getCurrentInputs('statsToAttributes');
                if (!inputs) return;
                
                // 計算球員能力值 - 使用正確的函數名
                const attributes = calculatePlayerGameAttributes(inputs.stats.xBA, inputs.stats.xSLG, inputs.stats.xwOBA);
                const ovrResult = calculateBatterOVR(attributes.POW, attributes.HIT, attributes.EYE);
                const result = {
                    ovr: ovrResult.ovr,
                    HIT: attributes.HIT,
                    POW: attributes.POW,
                    EYE: attributes.EYE
                };
                if (!result) return;
                
                playerData = {
                    name: inputs.name || '預測球員',
                    ovr: result.ovr,
                    HIT: result.HIT,
                    POW: result.POW,
                    EYE: result.EYE
                };
                
                // 格式化統計數據以符合球員卡格式 (從輸入的統計數據)
                statsData = {
                    'BA': inputs.stats.xBA,
                    'OBP': inputs.stats.xwOBA, // 使用wOBA作為近似OBP
                    'SLG': inputs.stats.xSLG,
                    'OPS': inputs.stats.xSLG + inputs.stats.xwOBA, // 近似計算
                    'wOBA': inputs.stats.xwOBA
                };
            } else {
                const inputs = getCurrentInputs('attributesToStats');
                if (!inputs) return;
                
                // 計算統計數據 - 使用正確的函數名
                const result = simulatePlayerStats(inputs.attributes.POW, inputs.attributes.HIT, inputs.attributes.EYE, 1000, inputs.pa || 600);
                if (!result) return;
                
                playerData = {
                    name: inputs.name || '預測球員',
                    ovr: inputs.attributes.ovr,
                    HIT: inputs.attributes.HIT,
                    POW: inputs.attributes.POW,
                    EYE: inputs.attributes.EYE
                };
                
                // 格式化統計數據以符合球員卡格式
                statsData = {
                    'BA': result.BA,
                    'OBP': result.OBP,
                    'SLG': result.SLG,
                    'OPS': result.OPS,
                    'HR': Math.round(result.HR_count),
                    'BB': Math.round(result.BB_rate * (inputs.pa || 600)),
                    'SO': Math.round(result.K_rate * (inputs.pa || 600))
                };
            }
            
            // 使用新的球員卡模態系統
            if (window.showPlayerCardModalNew) {
                window.showPlayerCardModalNew(playerData, statsData, mode);
            }
            document.body.style.overflow = 'hidden';
        }

        // 關閉球員卡模態視窗
        function closePlayerCardModal(event) {
            // 如果存在新的球員卡系統的關閉函數，使用它
            if (window.closePlayerCardModal && event !== undefined) {
                // 避免遞迴調用
                return;
            }
            
            // 使用傳統的關閉方式
            const modal = document.getElementById('playerCardModal');
            if (modal) {
                modal.style.display = 'none';
                document.body.style.overflow = '';
            }
        }

        // 設備檢測和界面相關函數

        // 生成輸入雜湊值以檢查是否需要重新計算
        function generateInputHash(inputs, mode) {
            if (mode === 'statsToAttributes') {
                return `${inputs.xBA}-${inputs.xSLG}-${inputs.xwOBA}-${inputs.playerName}`;
            } else {
                return `${inputs.pow}-${inputs.hit}-${inputs.eye}-${inputs.pa}-${inputs.playerName}`;
            }
        }

        // 計算並快取數據轉三圍結果
        function calculateAndCacheStatsToAttributes(inputs) {
            const hash = generateInputHash(inputs, 'statsToAttributes');
            
            // 檢查是否需要重新計算
            if (inputHashCache.statsToAttributes === hash && playerCardCache.statsToAttributes) {
                return playerCardCache.statsToAttributes;
            }
            
            console.log('重新計算數據→三圍...');
            
            const attributes = calculatePlayerGameAttributes(inputs.xBA, inputs.xSLG, inputs.xwOBA);
            const ovrResult = calculateBatterOVR(attributes.POW, attributes.HIT, attributes.EYE);
            
            // 生成球員卡HTML
            const tempDiv = document.createElement('div');
            const displayName = inputs.playerName || '球員';
            const rarityClass = getRarityClass(ovrResult.ovr);
            const rarityLabel = getRarityLabel(ovrResult.ovr);
            
            tempDiv.innerHTML = `
                <div class="player-card ${rarityClass}">
                    <div class="card-background"></div>
                    <div class="card-shine"></div>
                    
                    <div class="card-header">
                        <div class="rarity-label">${rarityLabel}</div>
                        <div class="player-name">${displayName}</div>
                    </div>

                    <div class="ovr-section">
                        <div class="ovr-number">${ovrResult.ovr}</div>
                        <div class="ovr-label">Overall</div>
                    </div>

                    <div class="attributes-section">
                        <div class="attributes-grid">
                            <div class="attribute-column">
                                <div class="attr-label">HIT</div>
                                <div class="attr-value">${Math.round(attributes.HIT)}</div>
                            </div>
                            <div class="attribute-column">
                                <div class="attr-label">POW</div>
                                <div class="attr-value">${Math.round(attributes.POW)}</div>
                            </div>
                            <div class="attribute-column">
                                <div class="attr-label">EYE</div>
                                <div class="attr-value">${Math.round(attributes.EYE)}</div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            // 快取結果
            playerCardCache.statsToAttributes = tempDiv.innerHTML;
            inputHashCache.statsToAttributes = hash;
            
            return playerCardCache.statsToAttributes;
        }

        // 計算並快取三圍轉數據結果
        function calculateAndCacheAttributesToStats(inputs) {
            const hash = generateInputHash(inputs, 'attributesToStats');
            
            // 檢查是否需要重新計算
            if (inputHashCache.attributesToStats === hash && playerCardCache.attributesToStats) {
                return playerCardCache.attributesToStats;
            }
            
            console.log('重新計算三圍→數據...');
            
            const stats = simulatePlayerStats(inputs.pow, inputs.hit, inputs.eye, NUM_SIMULATIONS, inputs.pa);
            const ovrResult = calculateBatterOVR(inputs.pow, inputs.hit, inputs.eye);
            
            // 生成球員卡和統計數據HTML
            const tempDiv = document.createElement('div');
            const displayName = inputs.playerName || '球員';
            const rarityClass = getRarityClass(ovrResult.ovr);
            const rarityLabel = getRarityLabel(ovrResult.ovr);
            
            tempDiv.innerHTML = `
                <div class="modal-content-wrapper">
                    <div class="player-card ${rarityClass}">
                        <div class="card-background"></div>
                        <div class="card-shine"></div>
                        
                        <div class="card-header">
                            <div class="rarity-label">${rarityLabel}</div>
                            <div class="player-name">${displayName}</div>
                        </div>

                        <div class="ovr-section">
                            <div class="ovr-number">${ovrResult.ovr}</div>
                            <div class="ovr-label">Overall</div>
                        </div>

                        <div class="attributes-section">
                            <div class="attributes-grid">
                                <div class="attribute-column">
                                    <div class="attr-label">HIT</div>
                                    <div class="attr-value">${Math.round(inputs.hit)}</div>
                                </div>
                                <div class="attribute-column">
                                    <div class="attr-label">POW</div>
                                    <div class="attr-value">${Math.round(inputs.pow)}</div>
                                </div>
                                <div class="attribute-column">
                                    <div class="attr-label">EYE</div>
                                    <div class="attr-value">${Math.round(inputs.eye)}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="stats-summary">
                        <h4>📊 預測統計數據</h4>
                        <div class="stats-grid">
                            <div class="stat-item">
                                <span class="stat-label">📈 打擊率 (BA)</span>
                                <span class="stat-value">${stats.BA.toFixed(3)}</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">🏃 上壘率 (OBP)</span>
                                <span class="stat-value">${stats.OBP.toFixed(3)}</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">💥 長打率 (SLG)</span>
                                <span class="stat-value">${stats.SLG.toFixed(3)}</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">🔥 OPS</span>
                                <span class="stat-value">${stats.OPS.toFixed(3)}</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">⚾ 全壘打</span>
                                <span class="stat-value">${Math.round(stats.HR_count)}</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">👁️ 保送率</span>
                                <span class="stat-value">${(stats.BB_rate * 100).toFixed(1)}%</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">🌪️ 三振率</span>
                                <span class="stat-value">${(stats.K_rate * 100).toFixed(1)}%</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            // 快取結果
            playerCardCache.attributesToStats = tempDiv.innerHTML;
            inputHashCache.attributesToStats = hash;
            
            return playerCardCache.attributesToStats;
        }

        function switchToMode(mode) {
            // 只在移動端執行分頁切換
            if (!isMobile) {
                console.log('桌面端不需要分頁切換');
                return;
            }
            
            const tabOVR = document.getElementById('tabOVR');
            const tabSimulate = document.getElementById('tabSimulate');
            const statsToAttrsCalc = document.getElementById('statsToAttributesCalculator');
            const attrsToStatsCalc = document.getElementById('attributesToStatsCalculator');
            
            // 更新按鈕狀態
            if (mode === 'statsToAttributes') {
                tabOVR.classList.add('active');
                tabSimulate.classList.remove('active');
                currentMode = 'statsToAttributes';
                
                // 平滑切換計算器（僅移動端）
                attrsToStatsCalc.style.opacity = '0';
                attrsToStatsCalc.style.transform = 'translateY(-20px)';
                
                setTimeout(() => {
                    attrsToStatsCalc.style.display = 'none';
                    statsToAttrsCalc.style.display = 'block';
                    statsToAttrsCalc.style.opacity = '0';
                    statsToAttrsCalc.style.transform = 'translateY(20px)';
                    
                    setTimeout(() => {
                        statsToAttrsCalc.style.opacity = '1';
                        statsToAttrsCalc.style.transform = 'translateY(0)';
                    }, 50);
                }, 200);
                
                console.log('📱 移動端切換到計算OVR模式');
            } else {
                tabOVR.classList.remove('active');
                tabSimulate.classList.add('active');
                currentMode = 'attributesToStats';
                
                // 平滑切換計算器（僅移動端）
                statsToAttrsCalc.style.opacity = '0';
                statsToAttrsCalc.style.transform = 'translateY(-20px)';
                
                setTimeout(() => {
                    statsToAttrsCalc.style.display = 'none';
                    attrsToStatsCalc.style.display = 'block';
                    attrsToStatsCalc.style.opacity = '0';
                    attrsToStatsCalc.style.transform = 'translateY(20px)';
                    
                    setTimeout(() => {
                        attrsToStatsCalc.style.opacity = '1';
                        attrsToStatsCalc.style.transform = 'translateY(0)';
                    }, 50);
                }, 200);
                
                console.log('📱 移動端切換到模擬數據模式');
            }
        }

        // 頁面載入完成後的初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 棒球能力值計算器 v2.3 已載入（響應式分流版）');
            
            // 檢測設備類型並應用相應樣式
            const deviceInfo = detectDevice();
            
            if (deviceInfo.isMobile) {
                initMobileInterface();
            } else {
                initDesktopInterface();
            }
            
            showDefaultValues();
            setupInputValidation();
        });

        // 頁面載入時顯示預設值（作為placeholder樣式）
        function showDefaultValues() {
            // 調用使用預設值函數來顯示placeholder狀態
            useDefaultValues('statsToAttributes');
            useDefaultValues('attributesToStats');
        }

        // 移動端界面初始化
        function initMobileInterface() {
            console.log('💻 初始化移動端界面');
            
            // 初始化分頁按鈕 - 默認選中計算OVR
            const tabOVR = document.getElementById('tabOVR');
            const tabSimulate = document.getElementById('tabSimulate');
            if (tabOVR) tabOVR.classList.add('active');
            if (tabSimulate) tabSimulate.classList.remove('active');
            
            // 確保只顯示第一個計算器
            const statsToAttrsCalc = document.getElementById('statsToAttributesCalculator');
            const attrsToStatsCalc = document.getElementById('attributesToStatsCalculator');
            if (statsToAttrsCalc) {
                statsToAttrsCalc.style.display = 'block';
                statsToAttrsCalc.style.opacity = '1';
            }
            if (attrsToStatsCalc) {
                attrsToStatsCalc.style.display = 'none';
            }
        }

        // 桌面端界面初始化
        function initDesktopInterface() {
            console.log('🖥️ 初始化桌面端界面');
            
            // 桌面端同時顯示兩個計算器，不需要分頁按鈕
            const statsToAttrsCalc = document.getElementById('statsToAttributesCalculator');
            const attrsToStatsCalc = document.getElementById('attributesToStatsCalculator');
            
            if (statsToAttrsCalc) {
                statsToAttrsCalc.style.display = 'block';
                statsToAttrsCalc.style.opacity = '1';
                statsToAttrsCalc.style.transform = 'translateY(0)';
            }
            if (attrsToStatsCalc) {
                attrsToStatsCalc.style.display = 'block';
                attrsToStatsCalc.style.opacity = '1';
                attrsToStatsCalc.style.transform = 'translateY(0)';
            }
        }

        // 輸入驗證設置（通用）
        function setupInputValidation() {            
            ['xBA', 'xSLG', 'xwOBA'].forEach(id => {
                const input = document.getElementById(id);
                if (input) {
                    input.step = '0.001';
                    input.min = '0';
                    
                    input.addEventListener('input', function() {
                        const value = parseFloat(this.value);
                        const maxVal = id === 'xSLG' ? 4 : 1;
                        
                        if (isNaN(value) || value < 0 || value > maxVal) {
                            this.style.borderColor = '#ff6b6b';
                        } else {
                            this.style.borderColor = '#4ecdc4';
                        }
                        
                        // 清除快取當輸入改變
                        playerCardCache.statsToAttributes = null;
                        inputHashCache.statsToAttributes = '';
                    });
                }
            });
            
            // 為球員名稱也加上快取清除
            const playerNameInput = document.getElementById('playerName');
            if (playerNameInput) {
                playerNameInput.addEventListener('input', function() {
                    playerCardCache.statsToAttributes = null;
                    inputHashCache.statsToAttributes = '';
                });
            }
            
            ['inputPOW', 'inputHIT', 'inputEYE'].forEach(id => {
                const input = document.getElementById(id);
                if (input) {
                    input.min = '0';
                    input.addEventListener('input', function() {
                        const value = parseFloat(this.value);
                        if (isNaN(value) || value < 0 || value > 500) {
                            this.style.borderColor = '#ff6b6b';
                        } else if (value >= 200) {
                            this.style.borderColor = '#ff9500';
                        } else {
                            this.style.borderColor = '#4ecdc4';
                        }
                        
                        // 清除快取當輸入改變
                        playerCardCache.attributesToStats = null;
                        inputHashCache.attributesToStats = '';
                    });
                }
            });
            
            // 為其他三圍→數據輸入也加上快取清除
            const inputPA = document.getElementById('inputPA');
            if (inputPA) {
                inputPA.addEventListener('input', function() {
                    playerCardCache.attributesToStats = null;
                    inputHashCache.attributesToStats = '';
                });
            }
            
            const playerNameAttributes = document.getElementById('playerNameAttributes');
            if (playerNameAttributes) {
                playerNameAttributes.addEventListener('input', function() {
                    playerCardCache.attributesToStats = null;
                    inputHashCache.attributesToStats = '';
                });
            }
        }

        // 響應式檢測 - 當窗口大小改變時重新檢測設備
        window.addEventListener('resize', function() {
            const oldIsMobile = isMobile;
            const deviceInfo = detectDevice();
            
            // 如果設備類型改變，重新初始化界面
            if (oldIsMobile !== deviceInfo.isMobile) {
                console.log('設備類型改變，重新初始化界面');
                if (deviceInfo.isMobile) {
                    initMobileInterface();
                } else {
                    initDesktopInterface();
                }
            }
        });



        // 測試函數
        function testExtremeValues() {
            console.log("🧪 測試極端值轉換...");
            
            const extremeCases = [
                {xBA: 0, xSLG: 0, xwOBA: 0},
                {xBA: 0.001, xSLG: 0.004, xwOBA: 0.031},
                {xBA: 1.0, xSLG: 4.0, xwOBA: 1.0}
            ];
            
            extremeCases.forEach((testCase, i) => {
                const attrs = calculatePlayerGameAttributes(testCase.xBA, testCase.xSLG, testCase.xwOBA);
                console.log(`案例 ${i+1}:`, testCase, '→', attrs);
            });
        }

        window.testExtremeValues = testExtremeValues;

        // ================================== 
        // 主題系統功能
        // ==================================

        function changeTheme(themeName) {
            const body = document.body;
            
            // 移除所有主題類別
            body.removeAttribute('data-theme');
            
            // 根據選擇設定新主題
            switch(themeName) {
                case 'light':
                    // 淺色模式使用根變數，不需要設定data-theme
                    break;
                case 'dark':
                    body.setAttribute('data-theme', 'dark');
                    break;
            }
            
            // 儲存主題設定到localStorage
            localStorage.setItem('selectedTheme', themeName);
            
            console.log(`主題已切換為: ${themeName}`);
        }

        // 主題切換控制
        function toggleTheme() {
            const currentTheme = localStorage.getItem('selectedTheme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            changeTheme(newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(themeName) {
            const themeBtn = document.getElementById('themeToggle');
            if (themeBtn) {
                // 淺色模式顯示深色半圓（點擊切換到深色）
                // 深色模式顯示淺色半圓（點擊切換到淺色）  
                themeBtn.textContent = themeName === 'light' ? '◐' : '◑';
            }
        }

        // 初始化主題設定
        function initTheme() {
            const savedTheme = localStorage.getItem('selectedTheme') || 'light';
            changeTheme(savedTheme);
            updateThemeIcon(savedTheme);
        }

        // 頁面載入時初始化主題
        document.addEventListener('DOMContentLoaded', function() {
            initTheme();
        });

        // 點擊模態外部關閉


        window.testExtremeValues = testExtremeValues;
    </script>
